<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Stop Watch</title>

    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Orbitron|Raleway" rel="stylesheet">

    
  </head>
  <body>
     
      <div class="jumbotron" id="header">
          <span id="head">Stop watch</span>
          <p id="laps"><span id="lmin"> 00 </span>:<span id="lsec"> 00 </span> : <span id="lcenti"> 00 </span></p>
          <p id="time">
          <span id="min">00 </span>: <span id="sec">00</span> : <span id="centi"> 00 </span>
          </p>
      
      </div>
      <div class="controls">
      <div class="container-fluid text-center">
      <a class="btn btn-lg btn-primary" href="#" id="start">Start</a>
      <a class="btn btn-lg btn-primary" href="#" id="stop">Stop</a>
      <a class="btn btn-lg btn-primary" href="#" id="resume">Resume</a>
      <a class="btn btn-lg btn-primary" href="#" id="lap">Lap</a>
      <a class="btn btn-lg btn-primary" href="#" id="reset">Reset</a>
      </div>
          
          
      </div>
      <div id="lapdiv">
      </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="stop.js"></script>
      
    
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
